<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Local HTML Page</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap');
        body {
            background: #fff;
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center; /* Center vertically */
            justify-content: center; /* Center horizontally */
            font-family: 'Montserrat', Arial, sans-serif;
            overflow-y: auto;
        }
        .card-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 24px;
            width: 98vw;
            max-width: 1800px;
            padding: 16px 0;
            padding-left: 10%;
            padding-right: 10%;
            height: 96vh;
            max-height: none;
            justify-items: stretch;
            align-items: stretch;
        }
        .card {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.10);
            width: 100%;
            min-width: 0;
            min-height: 0;
            max-width: none;
            height: 100%;
            min-height: 300px;
            max-height: none;
            display: flex;
            align-items: flex-start;
            justify-content: flex-start;
            font-size: 16px;
            font-family: 'Montserrat', Arial, sans-serif;
            padding: 32px;
            box-sizing: border-box;
            font-weight: 600;
            position: relative;
        }
        #auth-section, #signup-section {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            max-width: 400px;
            margin: 0;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div id="auth-section" style="width: 100%; max-width: 400px; margin: 0 auto; display: none;">
        <div style="background: #fff; border-radius: 16px; box-shadow: 0 2px 16px rgba(0,0,0,0.10); padding: 32px;">
            <div style="font-weight: 600; font-size: 18px; margin-bottom: 18px;">Sign In to Your Account</div>
            <form id="login-form" style="display: flex; flex-direction: column; gap: 16px;">
                <input id="login-email" type="email" placeholder="Email address" required style="padding: 10px; border-radius: 8px; border: 1px solid #ccc; font-size: 15px;">
                <input id="login-password" type="password" placeholder="Password" required style="padding: 10px; border-radius: 8px; border: 1px solid #ccc; font-size: 15px;">
                <button type="submit" style="background: #4F8EF7; color: #fff; border: none; border-radius: 8px; padding: 10px; font-size: 16px; font-weight: 600; cursor: pointer;">Sign In</button>
            </form>
            <div id="login-message" style="margin-top: 12px; color: #4F8EF7; font-size: 14px;"></div>
            <div style="margin-top: 18px; text-align: center;">
                <span>Don't have an account?</span>
                <button id="show-signup" style="background: none; color: #4F8EF7; border: none; font-weight: 600; cursor: pointer; text-decoration: underline;">Create Account</button>
            </div>
            <div style="margin-top: 10px; text-align: center;">
                <button id="forgot-password-btn" style="background: none; color: #4F8EF7; border: none; font-weight: 600; cursor: pointer; text-decoration: underline;">Forgot Password?</button>
            </div>
        </div>
    </div>
    <div id="signup-section" style="width: 100%; max-width: 400px; margin: 0 auto; display: none;">
        <div style="background: #fff; border-radius: 16px; box-shadow: 0 2px 16px rgba(0,0,0,0.10); padding: 32px;">
            <div style="font-weight: 600; font-size: 18px; margin-bottom: 18px;">Create Your Account</div>
            <form id="signup-form" style="display: flex; flex-direction: column; gap: 16px;">
                <input id="signup-email" type="email" placeholder="Email address" required style="padding: 10px; border-radius: 8px; border: 1px solid #ccc; font-size: 15px;">
                <input id="signup-password" type="password" placeholder="Password" required style="padding: 10px; border-radius: 8px; border: 1px solid #ccc; font-size: 15px;">
                <button type="submit" style="background: #4F8EF7; color: #fff; border: none; border-radius: 8px; padding: 10px; font-size: 16px; font-weight: 600; cursor: pointer;">Create Account</button>
            </form>
            <div id="signup-message" style="margin-top: 12px; color: #4F8EF7; font-size: 14px;"></div>
            <div style="margin-top: 18px; text-align: center;">
                <span>Already have an account?</span>
                <button id="show-login" style="background: none; color: #4F8EF7; border: none; font-weight: 600; cursor: pointer; text-decoration: underline;">Sign In</button>
            </div>
        </div>
    </div>
    <button id="signout-btn" style="position: fixed; top: 24px; left: 24px; z-index: 1000; background: #fff; color: #4F8EF7; border: 1px solid #4F8EF7; border-radius: 8px; padding: 8px 18px; font-size: 15px; font-weight: 600; cursor: pointer; display: none;">Sign Out</button>
    <div class="card-container" id="portal-section" style="display: none;">
        <div class="card">
            <div style="width: 100%;">
                <div style="font-weight: 600; font-size: 16px; margin-bottom: 18px;">Vacation Club Membership Details</div>
                <div style="display: flex; flex-direction: column; gap: 8px; font-weight: 400; font-size: 15px;">
                    <div style="display: flex; align-items: center; justify-content: space-between; width: 100%;">
                        <span style="display: flex; align-items: center;"><span style="margin-right: 10px; color: #4F8EF7; font-size: 18px;">&#128100;</span>Name</span>
                        <span id="user-name" style="color: #222; font-weight: 500;"></span>
                    </div>
                    <div style="display: flex; align-items: center; justify-content: space-between; width: 100%;">
                        <span style="display: flex; align-items: center;"><span style="margin-right: 10px; color: #4F8EF7; font-size: 18px;">&#128231;</span>Email</span>
                        <span id="user-email" style="color: #222; font-weight: 500;"></span>
                    </div>
                    <div style="display: flex; align-items: center; justify-content: space-between; width: 100%;">
                        <span style="display: flex; align-items: center;"><span style="margin-right: 10px; color: #4F8EF7; font-size: 18px;">&#128222;</span>Phone</span>
                        <span id="user-phone" style="color: #222; font-weight: 500;"></span>
                    </div>
                    <div style="display: flex; align-items: center; justify-content: space-between; width: 100%;">
                        <span style="display: flex; align-items: center;"><span style="margin-right: 10px; color: #4F8EF7; font-size: 18px;">&#127915;</span>Membership Type</span>
                        <span id="user-type" style="color: #222; font-weight: 500;"></span>
                    </div>
                    <div style="display: flex; align-items: center; justify-content: space-between; width: 100%;">
                        <span style="display: flex; align-items: center;"><span style="margin-right: 10px; color: #4F8EF7; font-size: 18px;">&#127874;</span>Membership Anniversary</span>
                        <span id="user-anniversary" style="color: #222; font-weight: 500;"></span>
                    </div>
                    <div style="display: flex; align-items: center; justify-content: space-between; width: 100%;">
                        <span style="display: flex; align-items: center;"><span style="margin-right: 10px; color: #4F8EF7; font-size: 18px;">&#9200;</span>Points Rollover Date</span>
                        <span id="user-rollover" style="color: #222; font-weight: 500;"></span>
                    </div>
                </div>
                <button id="edit-profile-btn" style="position: absolute; bottom: 16px; left: 16px; background: #4F8EF7; color: #fff; border: none; border-radius: 6px; padding: 6px 12px; font-size: 14px; font-weight: 600; cursor: pointer;">Edit</button>
            </div>
        </div>
        <!-- <div class="card">Tokenized Points Marketplace</div> -->
        <!-- <div class="card">Swap STAY Tokens for Stablecoins</div> -->
        <div class="card">Host Club Availability & Booking</div>
        <div class="card">Harbor Shield Buy-Back Program</div>
        <!-- <div class="card">Global Vacation Booking</div> -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/umd/supabase.min.js"></script>
    <script>
      // Replace with your Supabase project URL and anon key
      const SUPABASE_URL = 'https://vrfgpvzssvywmgzfcwwl.supabase.co';
      const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZyZmdwdnpzc3Z5d21nemZjd3dsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIyMTc2OTksImV4cCI6MjA2Nzc5MzY5OX0.medeNAOxUHFb63IkEyBBQFvJUaf_82RTEL6TgAPPi1c';
      const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

      async function checkAuth() {
        const { data: { session } } = await supabase.auth.getSession();
        if (!session) {
          document.getElementById('auth-section').style.display = 'block';
          document.getElementById('signup-section').style.display = 'none';
          document.getElementById('portal-section').style.display = 'none';
          document.getElementById('signout-btn').style.display = 'none';
        } else {
          document.getElementById('signout-btn').style.display = 'block';
          document.getElementById('auth-section').style.display = 'none';
          document.getElementById('signup-section').style.display = 'none';
          document.getElementById('portal-section').style.display = 'grid';
          loadUserDetails(session.user);
        }
      }

      document.getElementById('login-form').addEventListener('submit', async function(e) {
        e.preventDefault();
        const email = document.getElementById('login-email').value;
        const password = document.getElementById('login-password').value;
        const { error } = await supabase.auth.signInWithPassword({ email, password });
        const msg = error ? error.message : '';
        document.getElementById('login-message').textContent = msg;
        if (!error) {
          checkAuth();
        }
      });

      document.getElementById('show-signup').onclick = function() {
        document.getElementById('auth-section').style.display = 'none';
        document.getElementById('signup-section').style.display = 'block';
      };
      document.getElementById('show-login').onclick = function() {
        document.getElementById('signup-section').style.display = 'none';
        document.getElementById('auth-section').style.display = 'block';
      };

      document.getElementById('signup-form').addEventListener('submit', async function(e) {
        e.preventDefault();
        const email = document.getElementById('signup-email').value;
        const password = document.getElementById('signup-password').value;
        const { error } = await supabase.auth.signUp({ email, password });
        const msg = error ? error.message : 'Account created! Please check your email to confirm.';
        document.getElementById('signup-message').textContent = msg;
      });

      supabase.auth.onAuthStateChange((_event, session) => {
        if (session) {
          document.getElementById('signout-btn').style.display = 'block';
          document.getElementById('auth-section').style.display = 'none';
          document.getElementById('signup-section').style.display = 'none';
          document.getElementById('portal-section').style.display = 'grid';
          loadUserDetails(session.user);
        } else {
          document.getElementById('signout-btn').style.display = 'none';
          document.getElementById('portal-section').style.display = 'none';
        }
      });

      document.getElementById('signout-btn').onclick = async function() {
        await supabase.auth.signOut();
        document.getElementById('signout-btn').style.display = 'none';
        document.getElementById('auth-section').style.display = 'block';
        document.getElementById('portal-section').style.display = 'none';
      };

      function formatDateToPretty(dateString) {
        if (!dateString) return '';
        const date = new Date(dateString);
        if (isNaN(date.getTime())) return dateString; // Return original if invalid date
        return date.toLocaleDateString('en-US', { month: 'long', day: 'numeric' });
      }

      async function loadUserDetails(user) {
        // Fetch user details from 'profiles' table using the user's ID
        const { data, error } = await supabase
          .from('profiles')
          .select('*')
          .eq('id', user.id)
          .single();
        if (error || !data) return;
        document.getElementById('user-name').textContent = data.name || '';
        document.getElementById('user-email').textContent = data.email || user.email || '';
        document.getElementById('user-phone').textContent = data.phone || '';
        document.getElementById('user-type').textContent = data.membership_type || '';
        document.getElementById('user-anniversary').textContent = formatDateToPretty(data.membership_anniversary) || '';
        document.getElementById('user-rollover').textContent = formatDateToPretty(data.rollover_date) || '';
      }

      // Forgot Password Modal
      const forgotPasswordBtn = document.getElementById('forgot-password-btn');
      let forgotPasswordModal = null;
      if (forgotPasswordBtn) {
        forgotPasswordBtn.onclick = function() {
          if (!forgotPasswordModal) {
            forgotPasswordModal = document.createElement('div');
            forgotPasswordModal.id = 'forgot-password-modal';
            forgotPasswordModal.style.position = 'fixed';
            forgotPasswordModal.style.top = '0';
            forgotPasswordModal.style.left = '0';
            forgotPasswordModal.style.width = '100vw';
            forgotPasswordModal.style.height = '100vh';
            forgotPasswordModal.style.background = 'rgba(0,0,0,0.2)';
            forgotPasswordModal.style.display = 'flex';
            forgotPasswordModal.style.alignItems = 'center';
            forgotPasswordModal.style.justifyContent = 'center';
            forgotPasswordModal.style.zIndex = '2000';
            forgotPasswordModal.innerHTML = `
              <div style="background: #fff; border-radius: 16px; box-shadow: 0 2px 16px rgba(0,0,0,0.10); padding: 32px; max-width: 400px; width: 100%;">
                <div style="font-weight: 600; font-size: 18px; margin-bottom: 18px;">Reset Your Password</div>
                <form id="forgot-password-form" style="display: flex; flex-direction: column; gap: 16px;">
                  <input id="forgot-password-email" type="email" placeholder="Enter your email address" required style="padding: 10px; border-radius: 8px; border: 1px solid #ccc; font-size: 15px;">
                  <button type="submit" style="background: #4F8EF7; color: #fff; border: none; border-radius: 8px; padding: 10px; font-size: 16px; font-weight: 600; cursor: pointer;">Send Reset Link</button>
                </form>
                <div id="forgot-password-message" style="margin-top: 12px; color: #4F8EF7; font-size: 14px;"></div>
                <div style="margin-top: 18px; text-align: center;">
                  <button id="close-forgot-password" style="background: none; color: #4F8EF7; border: none; font-weight: 600; cursor: pointer; text-decoration: underline;">Close</button>
                </div>
              </div>
            `;
            document.body.appendChild(forgotPasswordModal);
            document.getElementById('close-forgot-password').onclick = function() {
              forgotPasswordModal.remove();
              forgotPasswordModal = null;
            };
            document.getElementById('forgot-password-form').onsubmit = async function(e) {
              e.preventDefault();
              const email = document.getElementById('forgot-password-email').value;
              // Send magic link instead of password reset
              const { error } = await supabase.auth.signInWithOtp({ email });
              document.getElementById('forgot-password-message').textContent = error ? error.message : 'Magic link sent! Please check your inbox.';
            };
          }
        };
      }

      // Edit Profile Modal
      const editProfileBtn = document.getElementById('edit-profile-btn');
      let editProfileModal = null;
      if (editProfileBtn) {
        editProfileBtn.onclick = function() {
          if (!editProfileModal) {
            editProfileModal = document.createElement('div');
            editProfileModal.id = 'edit-profile-modal';
            editProfileModal.style.position = 'fixed';
            editProfileModal.style.top = '0';
            editProfileModal.style.left = '0';
            editProfileModal.style.width = '100vw';
            editProfileModal.style.height = '100vh';
            editProfileModal.style.background = 'rgba(0,0,0,0.2)';
            editProfileModal.style.display = 'flex';
            editProfileModal.style.alignItems = 'center';
            editProfileModal.style.justifyContent = 'center';
            editProfileModal.style.zIndex = '2000';
            editProfileModal.innerHTML = `
              <div style="background: #fff; border-radius: 16px; box-shadow: 0 2px 16px rgba(0,0,0,0.10); padding: 32px; max-width: 400px; width: 100%;">
                <div style="font-weight: 600; font-size: 18px; margin-bottom: 18px;">Edit Profile</div>
                <form id="edit-profile-form" style="display: flex; flex-direction: column; gap: 16px;">
                  <input id="edit-name" type="text" placeholder="Full Name" required style="padding: 10px; border-radius: 8px; border: 1px solid #ccc; font-size: 15px;">
                  <input id="edit-email" type="email" placeholder="Email Address" required style="padding: 10px; border-radius: 8px; border: 1px solid #ccc; font-size: 15px;">
                  <input id="edit-phone" type="tel" placeholder="Phone Number" style="padding: 10px; border-radius: 8px; border: 1px solid #ccc; font-size: 15px;">
                  <button type="submit" style="background: #4F8EF7; color: #fff; border: none; border-radius: 8px; padding: 10px; font-size: 16px; font-weight: 600; cursor: pointer;">Save Changes</button>
                </form>
                <div id="edit-profile-message" style="margin-top: 12px; color: #4F8EF7; font-size: 14px;"></div>
                <div style="margin-top: 18px; text-align: center;">
                  <button id="close-edit-profile" style="background: none; color: #4F8EF7; border: none; font-weight: 600; cursor: pointer; text-decoration: underline;">Cancel</button>
                </div>
              </div>
            `;
            document.body.appendChild(editProfileModal);
            
            // Pre-fill the form with current values
            document.getElementById('edit-name').value = document.getElementById('user-name').textContent;
            document.getElementById('edit-email').value = document.getElementById('user-email').textContent;
            document.getElementById('edit-phone').value = document.getElementById('user-phone').textContent;
            
            document.getElementById('close-edit-profile').onclick = function() {
              editProfileModal.remove();
              editProfileModal = null;
            };
            
            document.getElementById('edit-profile-form').onsubmit = async function(e) {
              e.preventDefault();
              const name = document.getElementById('edit-name').value;
              const email = document.getElementById('edit-email').value;
              const phone = document.getElementById('edit-phone').value;
              
              const { data: { session } } = await supabase.auth.getSession();
              if (!session) {
                document.getElementById('edit-profile-message').textContent = 'Session expired. Please sign in again.';
                return;
              }
              
              const { error } = await supabase
                .from('profiles')
                .update({ 
                  name: name,
                  email: email,
                  phone: phone
                })
                .eq('id', session.user.id);
              
              if (error) {
                document.getElementById('edit-profile-message').textContent = error.message;
              } else {
                document.getElementById('edit-profile-message').textContent = 'Profile updated successfully!';
                // Update the displayed values
                document.getElementById('user-name').textContent = name;
                document.getElementById('user-email').textContent = email;
                document.getElementById('user-phone').textContent = phone;
                // Close modal after 1.5 seconds
                setTimeout(() => {
                  editProfileModal.remove();
                  editProfileModal = null;
                }, 1500);
              }
            };
          }
        };
      }

      checkAuth();
    </script>
</body>
</html>
