<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap');
        body {
            background: #fff;
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Montserrat', Arial, sans-serif;
        }
        .reset-container {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.10);
            padding: 32px;
            max-width: 400px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .reset-container h2 {
            font-weight: 600;
            font-size: 20px;
            margin-bottom: 18px;
        }
        .reset-container form {
            display: flex;
            flex-direction: column;
            gap: 16px;
            width: 100%;
        }
        .reset-container input {
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 15px;
        }
        .reset-container button {
            background: #4F8EF7;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }
        .reset-message {
            margin-top: 12px;
            color: #4F8EF7;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <h2>Set a New Password</h2>
        <form id="reset-password-form">
            <input id="new-password" type="password" placeholder="New password" required>
            <button type="submit">Reset Password</button>
        </form>
        <div id="reset-message" class="reset-message"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/umd/supabase.min.js"></script>
    <script>
      // Replace with your Supabase project URL and anon key
      const SUPABASE_URL = 'https://vrfgpvzssvywmgzfcwwl.supabase.co';
      const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZyZmdwdnpzc3Z5d21nemZjd3dsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIyMTc2OTksImV4cCI6MjA2Nzc5MzY5OX0.medeNAOxUHFb63IkEyBBQFvJUaf_82RTEL6TgAPPi1c';
      const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

      async function handlePasswordReset() {
        const params = new URLSearchParams(window.location.hash.replace('#', '?'));
        const accessToken = params.get('access_token');
        if (!accessToken) {
          document.getElementById('reset-message').textContent = 'Invalid or missing password reset token.';
          document.getElementById('reset-password-form').style.display = 'none';
          return;
        }
        document.getElementById('reset-password-form').addEventListener('submit', async function(e) {
          e.preventDefault();
          const newPassword = document.getElementById('new-password').value;
          const { error } = await supabase.auth.updateUser({ password: newPassword });
          document.getElementById('reset-message').textContent = error ? error.message : 'Password has been reset! You can now log in with your new password.';
          if (!error) {
            document.getElementById('reset-password-form').reset();
          }
        });
      }
      handlePasswordReset();
    </script>
</body>
</html>
